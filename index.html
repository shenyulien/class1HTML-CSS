<!-- 文件類型html 使用html5 -->
<!DOCTYPE html>
<!-- 網頁元素 -->
<html>
    <!-- 頭部 網頁資訊 標題等等 -->
    <head>
        <!-- 上面瀏覽器分頁的名字 -->
        <title>認識HTML</title>
    </head>
    <!-- 身體 網頁內容 -->
    <body>
        <!-- 屬性要空一格放在括號裡面 -->
        <h1 align="center">標題一</h1>
        <h2>標題二</h2>
        <!-- a連結元素 href網址屬性 -->
        <!-- target目的 _blank開新的頁面 -->
        <a href="https://tw.yahoo.com/" target="_blank">yahoo</a>
    </body>
</html>
